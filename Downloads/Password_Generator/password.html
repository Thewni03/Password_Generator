<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password strongness</title>

    <link rel="stylesheet" href="password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <h1>Let's Make Password</h1>
      <div class="generatePass">
        <input
          type="text"
          id="passwordGenerate"
        />
        <i id="copyBtn" class="fa-solid fa-copy"></i>

      </div>
      <div class="selectItems">
        <div class="select">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="8" max="25" />
        </div>
        <div class="select">
          <label for="lower">Lowercase</label>
          <input type="checkbox" id="lower" />
        </div>
        <div class="select">
          <label for="upper">Uppercase</label>
          <input type="checkbox" id="upper" />
        </div>
        <div class="select">
          <label for="number">Numbers</label>
          <input type="checkbox" id="number" />
        </div>
        <div class="select">
          <label for="symbol">Symbols</label>
          <input type="checkbox" id="symbol" />
        </div>
      </div>
      <div>
        <button class="generateBtn" id="generateBtn">Generate Password</button>
      </div>
    </main>
  </body>
  <script src="password.js"></script>
</html>
